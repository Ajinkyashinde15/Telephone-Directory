<blockquote class="blockquote ml-5">
  <h2>My Phone Directory</h2>
  <footer class="blockquote-footer">
      Using inline table editing with <i>Angular 8</i> and <i>Asp.Net Core</i>
  </footer>
</blockquote>

<div class="grid-table">
  <div class="thead">
      <div class="tr">
          <div class="td">FirstName </div>
          <div class="td">LastName </div>
          <div class="td">Address </div>
          <div class="td">PhoneNo </div>
          <div class="td">Email </div>
          <div class="td">Catagory</div>
          <div class="td">
            <button class="btn btn-outline-success" (click)="addPhoneDirectoryForm()">
              <i class="fa fa-user"></i>New Account
            </button>
          </div>                
      </div>
  </div>
  <div class="tbody">
      <form class="tr" [formGroup]="fg" *ngFor="let fg of phoneDirectoryForms.controls" (submit)="recordSubmit(fg)">        
          <div class="td">
              <input class="form-control" formControlName="firstName">
          </div> 
          <div class="td">
            <input class="form-control" formControlName="lastName">
          </div>     
          <div class="td">
            <input class="form-control" formControlName="address">
          </div> 
          <div class="td">
            <input class="form-control" formControlName="phoneNo">
          </div>   
          <div class="td">
            <input class="form-control" formControlName="email">
          </div>   
          <div class="td">
            <select class="form-control" formControlName="pbcId">
              <option value="0">Select</option>
              <option *ngFor="let item of phoneBookCat" value="{{item.pbcId}}">{{item.name}}</option>
            </select>
          </div>    
          <div class="td">
            <button type="submit" class="btn" [disabled]="fg.invalid"
            [ngClass]="(fg.get('phoneBookId').value==0)?'btn-success':'btn-outline-dark')"
            ><i class="far fa-save fa-lg"></i> 
              {{fg.get('phoneBookId').value==0?'Submit':'Update'}}
              </button>           
          </div> 
      </form>
  </div>
</div>
